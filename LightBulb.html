<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
       <link rel="stylesheet" href="css/mysite.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $(this).hide();
             });
            });

          function lightOnFunction(){
                document.getElementById('bulb_image').src='images/bulb_on.jpg';
                document.getElementById('msg').innerHTML="You light up my life!";
            }

          function lightOffFunction(){
                document.getElementById('bulb_image').src='images/bulb_off.jpg';
                document.getElementById('msg').innerHTML="That's a real turn off!";
            }
        </script>

    </head>
    <body>

        <div class="col-sm-6" style="box-shadow: 0 0 1em #888888; margin: 20px; padding-top: 10px; padding-bottom: 10px">
            <h4 id="msg" class="text-center"></h4>
            <img id="bulb_image" class="center-block" style="padding-left: 50px;" src="images/bulb_off.jpg">
        </div>
        <div class="row">
            <div class="col-sm-6 text-center" style="padding-left: 35px; padding-right: 0px">
                <button id="btnOn" class="btn btn-primary btn-md center-block" Style="width: 80px; margin: 5px;" OnClick=lightOnFunction() >On</button>
                <button id="btnOff" class="btn btn-danger btn-md center-block" Style="width: 80px;" OnClick="lightOffFunction()">Off</button>
            </div>
        </div>
     <!--
        <br><br><br>
        <button onclick="location.reload();">Reset</button>
        <button onclick=" document.getElementById('info').style.display='none'">Hide Info</button>
        <br><br>
        <p id="info" class="custom">INFO - JavaScript can change HTML attributes. In this case JavaScript
            changes the src (source) attribute of an image.
        </p>
    -->
    </body>
</html>
